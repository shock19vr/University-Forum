<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>University Forum </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    </head>
    
    <body>
        
        <div class="wrapper">
            <form action="" method='POST'>
                <h1>Registration</h1>
                <div class="error">{{ message }}</div>
                <div class="input-box">
                    <input name="enroll" type="text" placeholder="Enrollment Number(optional)" >
                    <i class='bx bxs-user'></i>
                    
                </div>
                <div class="input-box">
                    <input name="email" type="text" placeholder="Email ID" required>
                    <i class='bx bxs-envelope' ></i>
                    
                    
                </div>
                <div class="input-box">
                    <input name="name" type="text" placeholder="Name" required>
                    <i class='bx bxs-user'></i>
                    
                </div>
                <div class="input-box">
                    <input name="course" type="text" placeholder="Course" required>
                    <i class='bx bxs-user'></i>
                    
                </div>
                <div class="input-box">
                    <input name="pass" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                    
                </div>
                <div class="input-box">
                    <input name="conpass" type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                    
                </div>
                <button type="submit"class="btn">Register</button>
                <div class="success">{{ success }}</div>

                <div class="register-link">
                    <p>Already have an account? <a href="/">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
